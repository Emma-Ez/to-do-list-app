<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2>To-Do List</h2>
            <div class="todo-body">
                <input type="text" id="text-box" placeholder="Enter a new task here">
                <button alt="+" onclick="addTask()" id="AddUpdateClick">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">To-do 1</li>
                <li>To-do 2</li>
                <li>To-do 3</li> -->
            </ul>
        </div>
    </div>
    <script src="to-do.js"></script>
</body>
</html>
